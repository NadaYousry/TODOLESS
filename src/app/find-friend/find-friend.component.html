<section class="request py-3">
 <div class="container">
   <div class="request__content" *ngFor="let user of people">
     <div class="request__content-info">
       <div class="request__content-info-img">
        <img class="img-fluid"  *ngIf="user.image" [src]='user.image' alt="" />
        <img class="img-fluid" *ngIf="!user.image" src='../../assets/imgs/friends/friend.png'>
       </div>
       <div class="request__content-info-name">
         <p>{{user.name}}</p>
       </div>
     </div>
     <div class="request__content-position">
       <p>{{user.title}}</p>
     </div>
     <div class="request__content-state">
       <button class="btn btn-info mx-2" (click)="addFriend($event,user)">Add Friend</button>
     </div>
   </div>
 </div>
</section>
